    <main>
        <h2>What did you think?</h2>
        <p>Been to the park before? Let us know what you thought of it!</p>
        <form method="post" action="https://webdevbasics.net/scripts/pacific.php">
 
            <label for="myFName">Name: </label>
            <input type="text" name="myFName" id="myFName">  

            <label for="myLocation">Where are you from? </label>
            <input type="text" name="myLocation" id="myLocation">  

            <label for="myTime">When did you go?</label>
            <input type="date" name="myTime" id="myTime">

            <label for="myFun">Did you enjoy your visit? </label>
            <input type="text" name="myFun" id="myFun">   

            <label for="myComments">What are all your thoughts? </label>
            <input type="textarea" name="myComments" id="myComments" row="2" cols="30"> 

            <input type="submit">

        </form>
    </main>
